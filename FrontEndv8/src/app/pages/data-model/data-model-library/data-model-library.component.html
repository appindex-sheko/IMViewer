<div id="home-content">
  <mat-card>
    <mat-card-content>
      <as-split direction="horizontal">
        <!-- LEFT -->
        <as-split-area size="30" style="height: 97%;">
          <app-side-nav [root]="root" [relationships]="relationships" [concept]="concept" [children]="children" [parents]="parents" [selectedIri]="selectedIri" (openDialogEvent)="openDialog()"></app-side-nav>
        </as-split-area>

        <!-- RIGHT -->
        <as-split-area size="70">
          <div class="as-split-area-content">
            <mat-card>

              <!-- Header -->
              <app-navigation [title]="'Data model - ' + concept.name" [subtitle]="concept.description"
                [selectedPage]="'dataModel'" style="height: 64px;"></app-navigation>
              <!-- Dashboard container-->
              <mat-card-content style="height: calc(100vh - 157px);">
                <mat-drawer-container class="example-container" hasBackdrop="true"
                  style="height: calc(100%);overflow:hidden;">

                  <!-- SideBar -->
                  <mat-drawer #drawer class="example-sidenav" mode="over" position="end" [(opened)]="sidebar"
                    style="width: 45%;overflow:hidden;">
                    <div class="flex" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="start">

                      <mat-card fxFlex="100">
                        <mat-card-header>
                          <mat-card-title>
                            <span fxFlex="90">Data Model - Summary</span>
                            <button mat-icon-button fxFlex="5">
                              <mat-icon color="primary">open_in_new</mat-icon>
                            </button>
                            <button mat-icon-button color="primary" (click)="sidebar=false" fxFlex="5">
                              <mat-icon color="primary">close</mat-icon>
                            </button>
                          </mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                          <div class="flex" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="start">
                            <mat-form-field appearance="outline" fxFlex="90" style="padding-left: 16px;">
                              <mat-label>Name</mat-label>
                              <input matInput [value]="hoveredConcept.name" placeholder="Concept Name" readonly
                                id="conceptDescription">
                            </mat-form-field>
                            <mat-form-field appearance="outline" fxFlex="90" style="padding: 2px 16px 16px 16px;">
                              <mat-label>Id</mat-label>
                              <input matInput [value]="hoveredConcept.iri" placeholder="Concept ID" readonly
                                id="conceptDescription">
                            </mat-form-field>
                            <mat-form-field appearance="outline" fxFlex="90" style="padding: 2px 16px 16px 16px;">
                              <mat-label>Description</mat-label>
                              <textarea matInput [value]="hoveredConcept.description" placeholder="Concept description"
                                readonly id="conceptDescription" style="height: 80px;"></textarea>
                            </mat-form-field>
                          </div>
                        </mat-card-content>
                      </mat-card>

                    </div>
                  </mat-drawer>

                  <!-- Dashboard content-->
                  <mat-tab-group style="height: 100%;" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
                    <mat-tab label="Inheritance">
                      <ng-template mat-tab-label>
                        <mat-icon class="example-tab-icon">account_tree</mat-icon>
                        Inheritance
                      </ng-template>
                      <ng-template matTabContent>
                        <app-data-model-navigator [conceptIri]="selectedIri" [concept]="concept"></app-data-model-navigator>
                      </ng-template>
                    </mat-tab>
                    <mat-tab label="Properties">
                      <ng-template mat-tab-label>
                        <mat-icon class="example-tab-icon">view_module</mat-icon>
                        Properties
                      </ng-template>
                      <ng-template matTabContent>
                        <data-model-tabular-view [conceptIri]="selectedIri" [concept]="concept" [children]="children" [parents]="parents"></data-model-tabular-view>
                      </ng-template>
                    </mat-tab>
                    <mat-tab label="Textual">
                      <ng-template mat-tab-label>
                        <mat-icon class="example-tab-icon">view_module</mat-icon>
                        Textual
                      </ng-template>
                      <ng-template matTabContent>
                        <pre>test</pre>
                      </ng-template>
                    </mat-tab>
                    <mat-tab label="Schema">
                      <ng-template mat-tab-label>
                        <mat-icon class="example-tab-icon">view_module</mat-icon>
                        Schema
                      </ng-template>
                    </mat-tab>
                    <mat-tab label="Schema">
                      <ng-template mat-tab-label>
                        <mat-icon class="example-tab-icon">view_module</mat-icon>
                        API
                      </ng-template>
                    </mat-tab>
                    <mat-tab label="Examples">
                      <ng-template mat-tab-label>
                        <mat-icon class="example-tab-icon">view_module</mat-icon>
                        Examples
                      </ng-template>
                    </mat-tab>
                  </mat-tab-group>
                </mat-drawer-container>
              </mat-card-content>
            </mat-card>
          </div>
        </as-split-area>
      </as-split>
    </mat-card-content>
  </mat-card>
</div>
