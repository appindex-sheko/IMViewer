<mat-card-content class="full-page-card">
  <div class="example-container" hasBackdrop="true" style="height: calc(100%);">

    <!-- ValueSet Tree -->
    <div *ngIf="busy" style="overflow: hidden">
      <mat-spinner></mat-spinner>
    </div>
    <div style="width: 100%; height: calc(100vh - 150px);" *ngIf="showTree && !busy">
      <mat-menu #downloadMenu="matMenu" xPosition="before">
        <button mat-menu-item (click)="download('application/json', false)">Members (JSON)</button>
        <button mat-menu-item (click)="download('text/csv', false)">Members (CSV)</button>
        <button mat-menu-item (click)="download('application/json', true)">Expanded (JSON)</button>
        <button mat-menu-item (click)="download('text/csv', true)">Expanded (CSV)</button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="downloadMenu" matTooltip="Download valueset" class="icon" style="float:right">
        <mat-icon>get_app</mat-icon>
      </button>
      <mat-tree [dataSource]="treeController.dataSource" [treeControl]="treeController.treeControl" class="concept-tree">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" style="cursor: pointer">
          <li class="mat-tree-node select-highlight hover-highlight"
              [class.selected]="treeController.highlightNode(node)"
              (click)="treeController.selectNode(node)">
            <button mat-icon-button disabled></button>
            <span>
              {{node.name}}
            </span>
          </li>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: treeController.hasChild" style="cursor: pointer">
          <li>
            <div class="mat-tree-node select-highlight hover-highlight"
                 [class.selected]="treeController.highlightNode(node)"
                 (click)="treeController.selectNode(node)"
                 (dblclick)="treeController.expandNode(node)">
              <button mat-icon-button matTreeNodeToggle>
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeController.treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <span>
                {{node.name}}
              </span>
            </div>
            <ul [class.concept-tree-invisible]="!treeController.isVisible(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </div>
</mat-card-content>
