<mat-card-header [matTooltip]="subtitle" matTooltipShowDelay="500" matTooltipHideDelay="0" matTooltipPosition="before">

  <div mat-card-avatar>
    <span class="fad fa-sitemap"></span>
  </div>

  <mat-card-title>
    <span style="width: 80%;">{{title}}</span>
    <span style="width: 20%; float: right;">
      <mat-label>Asserted&nbsp;</mat-label>
      <mat-slide-toggle></mat-slide-toggle>
      <mat-label>&nbsp;Inferred</mat-label>
    </span>
  </mat-card-title>
  <mat-card-subtitle class="one-line" style="width: 90%;">{{subtitle}}</mat-card-subtitle>

</mat-card-header>
