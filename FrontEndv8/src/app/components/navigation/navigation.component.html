<mat-card-header [matTooltip]="subtitle" matTooltipShowDelay="500" matTooltipHideDelay="0" matTooltipPosition="before">
  <div mat-card-avatar>
    <span class="fad fa-sitemap"></span>
  </div>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-subtitle class="one-line">{{subtitle}}</mat-card-subtitle>
  <div fxFlex></div>
  <mat-label>Asserted&nbsp;</mat-label>
  <mat-slide-toggle></mat-slide-toggle>
  <mat-label>&nbsp;Inferred</mat-label>
</mat-card-header>
