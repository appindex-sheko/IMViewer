<div class="flex" fxLayout="row wrap" fxLayoutGap="16px grid">
  <mat-card *ngIf="tab; else elseBlock">
    <mat-card-subtitle>IMLang</mat-card-subtitle>
    <mat-card-content>
      <ngx-monaco-editor class="tab" [options]="editorOptions" [(ngModel)]="definitionText"
        (ngModelChange)="definitionChanged.next($event)">
      </ngx-monaco-editor>

      <!-- JSON editor for debugging purposes -->
      <!-- remove before live -->
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              JSON - Debug View
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ngx-monaco-editor [options]="editorOptions2" [(ngModel)]="conceptText"></ngx-monaco-editor>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
    <mat-card-actions>
      <div matTooltip="Syntax is invalid" [matTooltipDisabled]="isValidSyntax">
        <button [disabled]="!isValidSyntax" color="primary" mat-raised-button (click)="onClick()">
          Save Changes
        </button>
      </div>
    </mat-card-actions>

  </mat-card>

  <ng-template #elseBlock>
    <h1 mat-dialog-title>Create concept</h1>
    <mat-dialog-content>
      <h3 mat-dialog-title>IMLang</h3>
      <ngx-monaco-editor class="dialog" [options]="editorOptions" [(ngModel)]="definitionText"
        (ngModelChange)="definitionChanged.next($event)">
      </ngx-monaco-editor>

      <!-- JSON editor for debugging purposes -->
      <!-- remove before live -->
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              JSON - Debug View
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ngx-monaco-editor [options]="editorOptions2" [(ngModel)]="conceptText"></ngx-monaco-editor>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button id="cancel" color="warn" mat-raised-button mat-dialog-close>Cancel</button>
      <div matTooltip="Syntax is invalid" [matTooltipDisabled]="isValidSyntax">
        <button [disabled]="!isValidSyntax" color="primary" mat-raised-button (click)="onClick()">Create</button>
      </div>

    </mat-dialog-actions>
  </ng-template>

</div>
