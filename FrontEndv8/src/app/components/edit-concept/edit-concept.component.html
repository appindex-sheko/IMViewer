<div>
  <mat-card *ngIf="tab; else elseBlock">
    <mat-card>
      <mat-card-subtitle>Form</mat-card-subtitle>
      <mat-card-content>
        <mat-form-field floatLabel="always" appearance="outline" fxFlex="40">
          <mat-label>Name:</mat-label>
          <input dense matInput [(ngModel)]="conceptForm.name">
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
          <mat-label>Iri:</mat-label>
          <input matInput [(ngModel)]="conceptForm.iri">
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
          <mat-label>Version:</mat-label>
          <input matInput [(ngModel)]="conceptForm.version">
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline" fxFlex="40">
          <mat-label>Code:</mat-label>
          <input matInput [(ngModel)]="conceptForm.code">
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
          <mat-label>Scheme:</mat-label>
          <mat-select [(ngModel)]="conceptForm.scheme">
            <mat-option [matTooltip]="scheme.iri" *ngFor="let scheme of schemes" [value]="scheme">
              {{scheme.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
          <mat-label>Status:</mat-label>
          <mat-select [(ngModel)]="conceptForm.status">
            <mat-option *ngFor="let status of statuses" [value]="status">
              {{status}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
          <mat-label>Type:</mat-label>
          <mat-select [(ngModel)]="conceptForm.conceptType">
            <mat-option *ngFor="let conceptType of conceptTypes" [value]="conceptType">
              {{conceptType}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="description" floatLabel="always" appearance="outline" fxFlex="50">
          <mat-label>Description:</mat-label>
          <textarea matInput [(ngModel)]="conceptForm.description" rows="10"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div matTooltip="Form is invalid" [matTooltipDisabled]="isValidForm">
          <button [disabled]="!isValidForm" color="primary" mat-raised-button (click)="onSend()">
            Send form
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
    <mat-card-subtitle style="padding-top: 10px;">IMLang</mat-card-subtitle>
    <mat-card-content>
      <ngx-monaco-editor class="tab" [options]="editorOptions" [(ngModel)]="definitionText"
        (ngModelChange)="definitionChanged.next($event)">
      </ngx-monaco-editor>

      <!-- JSON editor for debugging purposes -->
      <!-- remove before live -->
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              JSON - Debug View
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ngx-monaco-editor [options]="editorOptions2" [(ngModel)]="conceptText"></ngx-monaco-editor>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
    <mat-card-actions>
      <div matTooltip="Syntax is invalid" [matTooltipDisabled]="isValidSyntax">
        <button [disabled]="!isValidSyntax" color="primary" mat-raised-button (click)="onClick()">
          Save Changes
        </button>
      </div>
    </mat-card-actions>

  </mat-card>

  <ng-template #elseBlock>
    <h1 mat-dialog-title>Create concept</h1>
    <h1 mat-dialog-title>Form</h1>
    <mat-dialog-content>
      <mat-form-field floatLabel="always" appearance="outline" fxFlex="40">
        <mat-label>Name:</mat-label>
        <input dense matInput [(ngModel)]="conceptForm.name">
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
        <mat-label>Iri:</mat-label>
        <input matInput [(ngModel)]="conceptForm.iri">
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
        <mat-label>Version:</mat-label>
        <input matInput [(ngModel)]="conceptForm.version">
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="40">
        <mat-label>Code:</mat-label>
        <input matInput [(ngModel)]="conceptForm.code">
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
        <mat-label>Scheme:</mat-label>
        <mat-select [(ngModel)]="conceptForm.scheme">
          <mat-option [matTooltip]="scheme.iri" *ngFor="let scheme of schemes" [value]="scheme">
            {{scheme.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
        <mat-label>Status:</mat-label>
        <mat-select [(ngModel)]="conceptForm.status">
          <mat-option *ngFor="let status of statuses" [value]="status">
            {{status}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
        <mat-label>Type:</mat-label>
        <mat-select [(ngModel)]="conceptForm.conceptType">
          <mat-option *ngFor="let conceptType of conceptTypes" [value]="conceptType">
            {{conceptType}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="description" floatLabel="always" appearance="outline" fxFlex="50">
        <mat-label>Description:</mat-label>
        <textarea matInput [(ngModel)]="conceptForm.description" rows="10"></textarea>
      </mat-form-field>
      <mat-dialog-actions>
        <div matTooltip="Form is invalid" [matTooltipDisabled]="isValidForm">
          <button [disabled]="!isValidForm" color="primary" mat-raised-button (click)="onSend()">
            Send form
          </button>
        </div>
      </mat-dialog-actions>
      <h3 mat-dialog-title>IMLang</h3>
      <ngx-monaco-editor class="dialog" [options]="editorOptions" [(ngModel)]="definitionText"
        (ngModelChange)="definitionChanged.next($event)">
      </ngx-monaco-editor>

      <!-- JSON editor for debugging purposes -->
      <!-- remove before live -->
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              JSON - Debug View
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ngx-monaco-editor [options]="editorOptions2" [(ngModel)]="conceptText"></ngx-monaco-editor>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button id="cancel" color="warn" mat-raised-button mat-dialog-close>Cancel</button>
      <div matTooltip="Syntax is invalid" [matTooltipDisabled]="isValidSyntax">
        <button [disabled]="!isValidSyntax" color="primary" mat-raised-button (click)="onClick()">Create</button>
      </div>

    </mat-dialog-actions>
  </ng-template>

</div>
