<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree-compact scroll" id="conceptTree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="10" class="hover-highlight"
    [class.selected]="concept.iri == node.iri" style="cursor: pointer">
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" (click)="expandNode(node, treeControl.isExpanded(node))">
      <mat-icon class="mat-icon-rtl-mirror">
        {{getExpansionIcon(node)}}
      </mat-icon>
    <span (click)="selectNode(node)" (mouseenter)="nodeHover(node)" (mouseleave)="nodeHover(null)">{{node.name}}</span>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding
    matTreeNodePaddingIndent="10" class="hover-highlight" [class.selected]="concept.iri == node.iri">
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" (click)="expandNode(node, treeControl.isExpanded(node))">
      <mat-icon class="mat-icon-rtl-mirror">
        {{getExpansionIcon(node)}}
      </mat-icon>
    </button>
    <span (click)="selectNode(node)" (mouseenter)="nodeHover(node)" (mouseleave)="nodeHover(null)"
      style="cursor: pointer">{{node.name}}</span>
  </mat-tree-node>
</mat-tree>
