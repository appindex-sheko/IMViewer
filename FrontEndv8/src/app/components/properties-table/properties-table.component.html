<table mat-table [dataSource]="properties" class="mat-elevation-z8" style="width: 100%;">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.property.name}} </td>
  </ng-container>

  <!-- IRI Column -->
  <ng-container matColumnDef="iri">
    <th mat-header-cell *matHeaderCellDef> Iri </th>
    <td mat-cell *matCellDef="let element"> {{element.property.iri}} </td>
  </ng-container>

  <!-- Description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.property.description}} </td>
  </ng-container>

  <!-- Type -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.valueType.name}} </td>
  </ng-container>

  <!-- Cardinality -->
  <ng-container matColumnDef="cardinality">
    <th mat-header-cell *matHeaderCellDef> Cardinality </th>
    <td mat-cell *matCellDef="let element"> {{element.minCardinality}}...{{element.maxCardinality}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
