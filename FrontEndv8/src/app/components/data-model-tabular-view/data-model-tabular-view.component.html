<!-- templates -->
<ng-template #warnNoDataFoundTemplate>
  <div style="display: flex;vertical-align: middle;">
    Warning - no data found
  </div>
</ng-template>

<ng-template #infoNoDataFoundTemplate>
  <div style="display: flex;vertical-align: middle;">
    Info - no data found
  </div>
</ng-template>

<ng-template #chipListTemplate let-chips="chips" , let-title="title">
  <mat-expansion-panel expanded="false" togglePosition="before" displayMode="flat">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>{{title}} ({{chips.length}})</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-chip-list>
      <mat-chip (click)="onSelect(chip)" (mouseover)="onHoverOver(chip)"  (mouseout)="onHoverOut()" *ngFor="let chip of chips">
        {{chip.name}}
      </mat-chip>
    </mat-chip-list>
  </mat-expansion-panel>
</ng-template>

<!-- main page -->
<mat-expansion-panel expanded="true" togglePosition="before" displayMode="flat">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <b>Properties ({{propertiesTable.getRowCount()}})</b>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <ng-container *ngIf="propertiesTable && propertiesTable.hasRows(); else infoNoDataFoundTemplate" style="width: 100%;">
    <mat-table [dataSource]="propertiesTable.rows" multiTemplateDataRows style="width: 100%;">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;">Name</th>
        <td mat-cell *matCellDef="let row">
          {{row.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;">Type</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.type; else warnNoDataFoundTemplate">
            {{row.type}}
            <button mat-icon-button (click)="onSelect(row.source.valueType)" (mouseover)="onHoverOver(row.source.valueType)"  (mouseout)="onHoverOut()">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="cardinality">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;">Cardinality</th>
        <td mat-cell *matCellDef="let row">
          {{row.cardinality}}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;">Description</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.description; else warnNoDataFoundTemplate">
            {{row.description}}
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="declaredOn">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;">Declared On</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.declaredOn; else warnNoDataFoundTemplate">
            {{row.declaredOn.name}}
            <button mat-icon-button  (click)="onSelect(row.declaredOn)" (mouseover)="onHoverOver(row.declaredOn)"  (mouseout)="onHoverOut()">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="propertiesTable.columns"></tr>
      <tr mat-row *matRowDef="let element; columns: propertiesTable.columns;"></tr>

    </mat-table>
  </ng-container>
</mat-expansion-panel>

<ng-container
   *ngTemplateOutlet="chipListTemplate;context:parentsChipListTemplateContext">
</ng-container>

<ng-container
   *ngTemplateOutlet="chipListTemplate;context:childrenChipListTemplateContext">
</ng-container>
