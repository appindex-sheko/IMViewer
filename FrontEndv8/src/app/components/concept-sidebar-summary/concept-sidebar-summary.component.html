<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <span class="fad fa-fw fa-2x {{perspective.icon}}" [style.color]="perspective.color"></span>
    </div>
    <mat-card-title [style.color]="perspective.color">{{concept.name + ' - Summary'}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="full-page-card" style="height: 100%; min-height: calc(100vh - 164px);">

    <div class="flex" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="start">

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="40">
        <mat-label>Name:</mat-label>
        <input dense matInput [value]="summaryConcept.name" disabled>
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
        <mat-label>Iri:</mat-label>
        <input disabled matInput [value]="summaryConcept.iri">
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
        <mat-label>Namespace:</mat-label>
        <input disabled matInput [value]="summaryConcept.iri">
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="40">
        <mat-label>Code:</mat-label>
        <input disabled matInput [value]="summaryConcept.code">
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
        <mat-label>Scheme:</mat-label>
        <input disabled matInput [value]="summaryConcept.scheme?.name">
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
        <mat-label>Status:</mat-label>
        <input disabled matInput [value]="summaryConcept.status?.toString()">
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="100">
        <mat-label>Description:</mat-label>
        <textarea disabled matInput [value]="summaryConcept.description" rows="10"></textarea>
      </mat-form-field>

      <app-concept-definition [concept]="summaryConcept" fxFlex="100"></app-concept-definition>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="100" readonly>
        <mat-label>Parents:</mat-label>
        <mat-wrapper>
          <mat-nav-list dense style="height: 100px; overflow: auto;">
            <div *ngIf="!this.parents?.length; else elseBlock">
              <mat-list-item>
                <h1 matLine>No data</h1>
              </mat-list-item>
            </div>
            <ng-container elseBlock *ngFor="let parent of parents">
            <mat-list-item (click)="selectNode(parent.iri)">
              <mat-icon matListIcon>chevron_left</mat-icon>
              <h3 matLine> {{parent.name}} </h3>
              <p matLine>
                <span> {{parent.iri}} </span>
              </p>
            </mat-list-item>
          </ng-container>
          </mat-nav-list>
        </mat-wrapper>
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="100" readonly>
        <mat-label>Children:</mat-label>
        <mat-wrapper>
          <mat-nav-list dense style="height: 100px; overflow: auto;">
            <div *ngIf="!this.children?.length; else elseBlock">
              <mat-list-item>
                <h1 matLine>No data</h1>
              </mat-list-item>
            </div>
            <ng-container elseBlock *ngFor="let child of children">
            <mat-list-item (click)="selectNode(child.iri)">
              <mat-icon matListIcon>chevron_right</mat-icon>
              <h3 matLine> {{child.name}} </h3>
              <p matLine>
                <span> {{child.iri}} </span>
              </p>
            </mat-list-item>
          </ng-container>
          </mat-nav-list>
        </mat-wrapper>
      </mat-form-field>

      <mat-form-field floatLabel="always" appearance="outline" fxFlex="100" readonly>
        <mat-label>Used in:</mat-label>
        <mat-wrapper>
          <mat-nav-list dense style="height: 100px; overflow: auto;">
            <div *ngIf="!this.usages?.length; else elseBlock">
              <mat-list-item>
                <h1 matLine>No data</h1>
              </mat-list-item>
            </div>
            <ng-container elseBlock *ngFor="let usage of usages">
            <mat-list-item (click)="selectNode(usage.iri)">
              <mat-icon matListIcon>add</mat-icon>
              <h3 matLine> {{usage.name}} </h3>
              <p matLine>
                <span> {{usage.iri}} </span>
              </p>
            </mat-list-item>
          </ng-container>
          </mat-nav-list>
        </mat-wrapper>
      </mat-form-field>

    </div>

  </mat-card-content>
</mat-card>
