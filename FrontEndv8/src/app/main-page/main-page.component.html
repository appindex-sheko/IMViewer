<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="33%" fxFlex.sm="50%" fxFlex.xs="100%"  fxLayoutAlign="stretch" *ngFor="let item of perspectives.perspectives; let i = index">
    <mat-card>
      <mat-card-header [style.color]="item.color">
        <div mat-card-avatar>
          <span class="fad fa-fw fa-2x {{item.icon}}"></span>
        </div>
        <mat-card-title>{{item.caption}}</mat-card-title>
        <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img src="assets/{{item.image}}" style="max-height: 200px; width: 100%; object-fit: cover" class="perspective_img_{{i}}">
        <p>{{item.description}}</p>
        <div class="spacer"></div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="navigateTo(item.primary.state)">{{item.primary.name}}</button>
        <button *ngFor="let a of item.additionalStates" mat-button (click)="navigateTo(a.state)">{{a.name}}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
