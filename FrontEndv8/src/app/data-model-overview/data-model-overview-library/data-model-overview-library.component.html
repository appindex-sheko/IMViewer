<div id="home-content">
  <mat-card class="scrollable-content">
    <mat-card-header>
      <div mat-card-avatar>
        <span class="fad fa-lightbulb"></span>
      </div>
      <mat-card-title>Data Model Overview</mat-card-title>
      <mat-card-subtitle>Discovery data model overview</mat-card-subtitle>
      <div fxFlex></div>
    </mat-card-header>

    <!-- need to loop through groups creating cards -->
    <mat-card-content id="datamodel-overview">
      <mat-grid-list cols="6">

        <mat-grid-tile *ngFor="let dataModelConcept of concepts">
          <mat-card class="scrollable-content">
            <mat-card-header (click)="goto(dataModelConcept.iri)" style="height: 50px;">
              <mat-card-title>{{dataModelConcept.name}}</mat-card-title>
              <!-- <mat-card-subtitle class="text-oneline">
                {{dataModelConcept.description}}
              </mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
              <!-- need to loop through concepts creating list element -->
              <mat-selection-list dense>
                <mat-list-option *ngFor="let source of dataModelConcept.sources"
                  (click)="goto(source.concept.iri)" [matTooltip]="source.concept.name"
                  matTooltipShowDelay="500" matTooltipHideDelay="0">
                  <mat-icon mat-list-icon>launch</mat-icon>
                  <div mat-line>{{source.concept.name}}</div>
                </mat-list-option>
              </mat-selection-list>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>

      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
