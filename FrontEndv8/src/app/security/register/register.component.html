<div style="height: 100%; display: flex; align-items: center; justify-content: center;">
  <mat-card fxFlex="33%">
    <mat-card-header>
      <div mat-card-avatar>
        <span class="fad fa-2x fa-user"></span>
      </div>
      <mat-card-title>Create account</mat-card-title>
      <mat-card-subtitle>Enter your details to create an account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="flex" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="start">
        <mat-form-field appearance="outline" fxFlex="50">
          <mat-label>Forename</mat-label>
          <input matInput [(ngModel)]="forename" placeholder="Forename" id="forename" required>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="50">
          <mat-label>Surname</mat-label>
          <input matInput [(ngModel)]="surname" placeholder="Surname" id="surname" required>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="50">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" placeholder="Username" id="username" required>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="50">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" placeholder="Password" id="password" required>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>EMail</mat-label>
          <input matInput [(ngModel)]="email" placeholder="Email address" id="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Avatar URL (optional)</mat-label>
          <input matInput [(ngModel)]="avatar" placeholder="Avatar URL (optional)" id="avatar">
        </mat-form-field>

        <mat-error *ngIf="error">{{error}}</mat-error>
      </div>
    </mat-card-content>
    <mat-card-footer style="margin: 0" align="end">
      <button mat-flat-button color="primary" (click)="onSubmit()">Create account</button>
    </mat-card-footer>
  </mat-card>
</div>
