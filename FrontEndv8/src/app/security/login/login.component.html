<div style="height: 100%; display: flex; align-items: center; justify-content: center;">
  <mat-card fxFlex="25%">
    <mat-card-header>
      <div mat-card-avatar>
        <span class="fad fa-2x fa-user"></span>
      </div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Information Model Viewer</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="flex" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="start">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" placeholder="Username" id="username" autocomplete="username">
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Password</mat-label>
          <input type="password" matInput [(ngModel)]="password" placeholder="Password" id="password" (keyup.enter)="onSubmit()" autocomplete="password">
        </mat-form-field>
        <mat-error *ngIf="error" class="error.main">{{error}}</mat-error>
      </div>
    </mat-card-content>
    <mat-card-footer style="margin: 0px" align="end">
      <button mat-flat-button (click)="register()">Create account</button>
      &nbsp;
      <button mat-flat-button [disabled]="loading" class="btn btn-primary" color="primary" (click)="onSubmit()">Login</button>
    </mat-card-footer>
  </mat-card>
</div>
