version: 0.2
run-as: root

phases:
  install:
    runtime-versions:
      java: openjdk8
  pre_build:
    commands:
      - IP=$(curl http://checkip.amazonaws.com)/32
      - echo $IP of CodeBuild Instance
      - curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
      - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
      - apt-get -y update
      - apt-get -y install google-chrome-stable
  build:
    commands:
      # Build Front End
      - cd $CODEBUILD_SRC_DIR
      - chmod +x aws_scripts/build.sh
      - echo IM Client Build started on `date`
      - aws_scripts/build.sh mvn -B package
      - mvn sonar:sonar
      # Build back end
      - cd $CODEBUILD_SRC_DIR_API
      - chmod +x aws_scripts/build.sh
      - echo IM API Build started on `date`
      - aws_scripts/build.sh mvn -B package
      # mvn sonar:sonar - no sonar on API
  post_build:
    commands:
      - IP=$(curl http://checkip.amazonaws.com)/32
      - echo $IP of CodeBuild Instance
      - echo Build completed on `date`
artifacts:
  base-directory: $CODEBUILD_SRC_DIR/../..
  files:
    - 00/IMViewer/appspec.yml
    - 00/IMViewer/aws_scripts/**/*
    - 00/IMViewer/FrontEndv8/dist/FrontEndv8/**/*
    - github.com/endeavourhealth-discovery/IMAPI/target/IMAPI-0.0.1-SNAPSHOT/**/*
