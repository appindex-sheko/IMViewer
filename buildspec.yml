version: 0.2
run-as: root

phases:
  install:
    runtime-versions:
      java: corretto11
      nodejs: 14
  pre_build:
    commands:
      - IP=$(curl http://checkip.amazonaws.com)/32
      - echo $IP of CodeBuild Instance
      - wget https://services.gradle.org/distributions/gradle-6.7.1-bin.zip -P /tmp
      - unzip -d /opt/gradle /tmp/gradle-6.7.1-bin.zip
  build:
    commands:
      - chmod +x aws_scripts/build.sh
      - aws_scripts/build.sh assemble
  post_build:
    commands:
      - IP=$(curl http://checkip.amazonaws.com)/32
      - echo $IP of CodeBuild Instance
      - echo Build completed on `date`
artifacts:
  files:
    - appspec.yml
    - aws_scripts/cleanup
    - front-end-vue/dist/**/*
